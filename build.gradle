plugins {
	id 'org.springframework.boot' version '2.2.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
	id 'com.avast.gradle.docker-compose' version '0.10.7'
}

group = 'in.org.projecteka'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}


dockerCompose {
	useComposeFiles = ['docker-compose.yml']
}

task up(type: Exec) {
	dependsOn(build)
	commandLine './gradlew', 'composeUp'
}

task down(type: Exec) {
	commandLine './gradlew', 'composeDown'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'io.projectreactor:reactor-test'
	compileOnly 'org.projectlombok:lombok'
	testCompileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	compile group: 'org.jeasy', name: 'easy-random-core', version: '4.0.0'
	testImplementation("com.squareup.okhttp3:okhttp:4.2.2")
	testImplementation "com.squareup.okhttp3:mockwebserver:4.2.2"

}

test {
	useJUnitPlatform()
}